<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>
  <header>
    <div class="row">
      <h1>Star Wars Characters</h1>
      <p class="title">Incomplete List</p>
    </div>
  </header>


  <main>
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="images/finn_square.png" alt="" >
          <div class="metaData">
            <p> This is Finn!</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/rey_square.png" alt="" >
          <div class="metaData">
            <p>This is Rey</p>
          </div>
        </div>
      </div>
      <div class="card col-4">
        <div class="card">
          <img src="images/kylo_square.png" alt="" >
          <div class="metaData">
            <p>This is Kylo</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
